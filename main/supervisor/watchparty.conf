[program:watchparty]
directory=/path/to/your/app
command=gunicorn --worker-class eventlet -w 1 -b 127.0.0.1:8080 app:app
user=your_user
autostart=true
autorestart=true
stderr_logfile=/var/log/watchparty/err.log
stdout_logfile=/var/log/watchparty/out.log
environment=
    FLASK_ENV=production,
    REDIS_HOST=localhost,
    REDIS_PORT=6379