<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .ready {
            color: green;
        }
        .not-ready {
            color: orange;
        }
        .incomplete {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Video Transcoding Status</h1>
    <table>
        <thead>
            <tr>
                <th>Video Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for video in videos %}
            <tr>
                <td>{{ video.name }}</td>
                <td class="{% if video.state == 'Ready' %}ready{% elif video.state == 'Not Ready' %}not-ready{% else %}incomplete{% endif %}">
                    {{ video.state }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
